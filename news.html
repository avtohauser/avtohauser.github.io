<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Новости - Avtohauser</title>
    <link rel="stylesheet" href="style-news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="pins/omori Avatar.jpg" type="icon">
</head>
<body class="light-theme">
    <header>
        <div id="sidebar" class="sidebar">
            <!-- Кнопка для закрытия сайдбара -->
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <!-- Содержимое сайдбара -->
            <a href="index.html">About me</a>
            <a href="news.html">News</a>
            <a href="daily.html">Daily posts</a>
            <a href="projects.html">My projects</a>
        </div>
          
        <!-- Используйте эту кнопку для открытия сайдбара -->
        <div id="logo" onclick="openNav()">
            <img src="https://media.giphy.com/media/g4kNZXkRC2SZ9yahpw/giphy.gif" alt="лого" class="logo-image">
        </div>
        <div class="theme-switcher">
            <input type="radio" id="dark" name="theme" value="dark" checked onclick="toggleTheme('dark')">
            <label for="dark">Dark</label>
            <input type="radio" id="light" name="theme" value="light" onclick="toggleTheme('light')">
            <label for="light">Light</label>
        </div>
    </header>

    <!-- Контейнер для новостей -->
    <div class="news-container">
        <!-- Пример новости -->
        <div class="news-item">
            <img src="pins/белочка.jpg" alt="Описание картинки" class="news-image">
            <div class="news-content">
                <h2>новости!</h2>
                <h3>они реально появились</h3>
                <ul>
                    <li>появилась вкладка новостей</li>
                </ul>
                <div class="news-version">Версия: 3.0.2</div>
            </div>
        </div>
        <!-- Добавьте дополнительные новости по аналогии -->
    </div>

    <!-- Футер сайта -->
    <footer>
        <!-- Здесь может быть информация о копирайте, ссылки на социальные сети и т.д. -->
    </footer>

    <!-- Скрипт для работы сайдбара -->
    <script>
        function openNav() {
            document.getElementById("sidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

        function toggleTheme(theme) {
            document.body.className = theme + '-theme';
        }
    </script>
</body>
</html>
