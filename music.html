    <!DOCTYPE html>
    <html>
    <head>
        <title>Текущий трек на Spotify</title>
    </head>
    <body>
       
    
        <script>
            async function getSpotifyTrack() {
                const tokenResponse = await fetch('/spotify-token');
                const accessToken = await tokenResponse.text();
    
                const trackResponse = await fetch('https://api.spotify.com/v1/tracks/11dFghVXANMlKmJXsNCbNl', {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });
    
                const trackData = await trackResponse.json();
                document.getElementById('track').textContent = `Трек: ${trackData.name} by ${trackData.artists.map(artist => artist.name).join(', ')}`;
            }
    
            getSpotifyTrack();
        </script>
    </body>
